<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Style for displaying recipes */
        .recipe-list {
            max-width: 800px;
            margin: 50px auto;
        }
        .recipe-item {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .recipe-item img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .recipe-info {
            flex: 1;
        }
        .recipe-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .recipe-info p {
            color: #777;
        }
    </style>
</head>
<body>

<h2>register</h2>
<form  method="POST" enctype="multipart/form">
    {%csrf_token%}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">first name</label>
        <input type="text" class="form-control"  required name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control"  required name="username" id="exampleInputEmail1" aria-describedby="emailHelp">  <!-- Changed name to username -->
    </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">last name</label>
        <input type="text" class="form-control" required  name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>
    </div>
    
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control"name= "password" required id="exampleInputPassword1">
    </div>
    <p> have account <a href= "login"> login</p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</body>
</html>
