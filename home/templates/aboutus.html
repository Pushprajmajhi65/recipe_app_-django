<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 0;
            background-color: #f4f4f4;

        }
        header {
            background-color: #282c34;

        }

            max-width: 1200px;

            color: #61dafb;

            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;

            padding: 0.5rem;
        }
        th, td {

        th {
